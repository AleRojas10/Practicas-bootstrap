<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>FORMULARIOS</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
	
	<div class="container">
		<br>
		<form action="" class="">

		<div class="form-group">	
		<label for="nombre">Nombre:</label>
		<input class="form-control" id="" type="text" placeholder="Nombre">
		</div>

		<div class="form-group">
		<label for="option">Elige una opción</label>
		<select name="" class="form-control" id="option">
			<option value="">Opción #1</option>
			<option value="">Opción #2</option>
			<option value="">Opción #3</option>
			<option value="">Opción #4</option>
			<option value="">Opción #5</option>
		</select>
		</div>

		<div class="form-group">
		<label for="mensaje">Mensaje</label>
		<textarea class="form-control" id="mensaje" placeholder="Escribe tu mensaje"></textarea>
		</div>

		<div class="form-group">
		<label for="archivo">Archivo</label>
		<input type="file" id="archivo">
		<p class="help-block">Máximo 50MB</p>
		</div>

		<button class="btn btn-success">Enviar</button>
		</form>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>	
</body>
</html>
